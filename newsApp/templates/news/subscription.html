<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--External css-->
    <link rel="stylesheet" href="/static/subscription.css">
    <title>NewsinMail</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/fac.jpg" id="fav" alt="" width="36" height="32" class="d-inline-block align-top">
                <span id="nm">News Mail</span>
            </a>
        </div>
    </nav>


    <form class="float-end p-4 m-3" id="form" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1"
                placeholder="name@example.com" required>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Select your interests : </label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="topnews">
                <label class="form-check-label" for="inlineCheckbox1">Headlines</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="wnews" >
                <label class="form-check-label" for="inlineCheckbox2 ">World News</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="bnews" >
                <label class="form-check-label" for="inlineCheckbox3 ">Business News</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="snews" >
                <label class="form-check-label" for="inlineCheckbox4 ">Sports News</label>
            </div>
        </div>
        <br>
                
        <center><button type="submit" class="btn btn-outline-dark">Submit</button></center>
    </form>

    <div class="footer">
    <p>Developer : <a href="https://www.linkedin.com/in/vaibhav-sharma-7938711b7/">Vaibhav Sharma</a></p>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
