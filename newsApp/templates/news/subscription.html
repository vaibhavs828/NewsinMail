<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--External css-->
    <link rel="stylesheet" href="/static/subscription.css">
    <title>Hello, world!</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/fac.jpg" id="fav" alt="" width="36" height="32" class="d-inline-block align-top">
                <span id="nm">News Mail</span>
            </a>
        </div>
    </nav>


    <form class="w-50 float-end p-4 m-3" id="form" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1"
                placeholder="name@example.com">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Select your interests : </label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Top News</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">World News</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Business News</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                <label class="form-check-label" for="inlineCheckbox4">Sports News</label>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Frequency : </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="frequency" id="exampleRadios1" value="daily"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Daily
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="frequency" id="exampleRadios1" value="six"
                    >
                <label class="form-check-label" for="exampleRadios1">
                    Every 6 hours
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="frequency" id="exampleRadios1" value="two"
                    >
                <label class="form-check-label" for="exampleRadios1">
                    Every 2 hours
                </label>
            </div>
        </div>
        <br>
        <center><button type="submit" class="btn btn-outline-dark">Submit</button></center>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
